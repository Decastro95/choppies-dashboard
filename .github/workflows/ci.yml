name: CI Build + Nightly Maintenance

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 0 * * *" # every day at midnight UTC
  workflow_dispatch: # manual trigger button in GitHub Actions

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20.19.0
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.0
          cache: npm

      - name: Install dependencies (with audit fix)
        run: |
          npm install
          npm audit fix || true

      - name: Lint
        run: npm run lint --if-present

      - name: Build
        run: npm run build

      - name: Generate ERD diagrams
        run: npm run erd

      - name: Commit ERD updates
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: nightly auto-update ERD diagrams + npm audit fix [skip ci]"
          file_pattern: |
            docs/erd.png
            docs/erd.svg
            package-lock.json
